{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <script>
                $(function () {
                    $(document).Toasts('create', {
                        title: '提醒',
                        autohide: true,
                        delay: 7000,
                        body: '{{ message }}'
                    })
                });
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}
